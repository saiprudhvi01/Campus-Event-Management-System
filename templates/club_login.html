{% extends "base.html" %}

{% block title %}Club Login - Campus Event Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Club Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="club_name" class="form-label">Club Name</label>
                        <select class="form-select" id="club_name" name="club_name" required>
                            <option value="">Select your club</option>
                            <option value="Club A">Club A</option>
                            <option value="Club B">Club B</option>
                            <option value="Club C">Club C</option>
                            <option value="Club D">Club D</option>
                            <option value="Club E">Club E</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Default password: 1234</small>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
